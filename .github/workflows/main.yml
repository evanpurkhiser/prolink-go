name: build
on: [push]

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v3
        with:
          go-version: ^1.13

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          args: -set_exit_status ./...

      - name: Build
        run: go build cmd/status-reciever/main.go
